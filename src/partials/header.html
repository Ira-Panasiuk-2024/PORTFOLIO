<header class="header-page">
  <div class="header-container container">
    <a class="header-logo" href="./index.html">
      <span data-lang-key="header.logo">Iryna</span
      ><span class="logo-green" data-lang-key="header.logo_span"
        >Panasiuk.</span
      >
    </a>
    <nav class="header-nav">
      <div class="language-switcher-select">
        <label for="language-select" class="visually-hidden"
          >Select language</label
        >
        <select id="language-select" class="language-select">
          <option value="en">EN</option>
          <option value="ua">UA</option>
        </select>
      </div>

      <label for="switch" class="switch">
        <input
          type="checkbox"
          name="switch"
          id="switch"
          aria-label="Theme Switch"
        />
        <span class="slider round"></span>
      </label>

      <ul class="nav-list">
        <li class="nav-item">
          <a
            class="nav-link js-nav-link"
            href="#about-me"
            data-lang-key="header.about_me"
          >
            About me
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link js-nav-link"
            href="#my-projects"
            data-lang-key="header.projects"
          >
            Projects
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link js-nav-link"
            href="#work-together"
            data-lang-key="header.contacts"
          >
            Contacts
          </a>
        </li>
      </ul>
    </nav>

    <div class="menu-baget js-menu-open">
      <svg class="icon-baget" width="30" height="24">
        <use href="/img/symbol-defs.svg#icon-baget"></use>
      </svg>
    </div>
  </div>

  <div class="mobile-menu js-mobile-menu">
    <div class="mobile-menu-container">
      <div class="mobile-menu-article">
        <a class="header-logo menu-logo" href="./index.html">
          <span data-lang-key="header.logo">Iryna</span
          ><span class="logo-green" data-lang-key="header.logo_span"
            >Panasiuk.</span
          >
        </a>
        <div class="mobile-menu-close js-mobile-menu-close">
          <svg class="menu-close-icon" width="16" height="16">
            <use href="/img/symbol-defs.svg#icon-close"></use>
          </svg>
        </div>
      </div>

      <nav class="mobile-menu-nav">
        <ul class="mobile-menu-nav-list">
          <li class="mobile-menu-item">
            <a
              class="mobile-menu-link js-nav-link"
              href="#about-me"
              data-lang-key="header.about_me"
            >
              About me
            </a>
          </li>
          <li class="mobile-menu-item">
            <a
              class="mobile-menu-link js-nav-link"
              href="#my-projects"
              data-lang-key="header.projects"
            >
              Projects
            </a>
          </li>
          <li class="mobile-menu-item">
            <a
              class="mobile-menu-link js-nav-link"
              href="#work-together"
              data-lang-key="header.contacts"
            >
              Contacts
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</header>
